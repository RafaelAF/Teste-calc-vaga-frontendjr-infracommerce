<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="theme">Calc</div>
            <div class="display2" id="memory"></div>
            <input type="number" [ngModel]="value | number : '1.2-2'" id="output" disabled step="0.1" class="display" value="0">
            
            <div class="buttons">
                <div class="btn btn1 one"><div class="number">1</div> <div></div></div>
                <div class="btn btn2 two"><div class="number">2</div> <div></div></div>
                <div class="btn btn3 tre"><div class="number">3</div> <div></div></div>
                <div class="btn btn4 four"><div class="number">4</div> <div></div></div>
                <div class="btn btn5 five"><div class="number">5</div> <div></div></div>
                <div class="btn btn6 six"><div class="number">6</div> <div></div></div>
                <div class="btn btn7 seven"><div class="number">7</div> <div></div></div>
                <div class="btn btn8 eight"><div class="number">8</div> <div></div></div>
                <div class="btn btn9 nine"><div class="number">9</div> <div></div></div>
                <div class="btn btn0 zero"><div class="number">0</div> <div></div></div>
                <!--                 <div class="btn btnDot dot"><div>,</div> <div></div></div>-->
                <!-- FOI COMENTADO O BOTAO DO PONTO POIS NÃƒO CONSEGUI ADICIONA-LO NO DISPLAY -->
                <div class="btn btnPlus plus"><div class="number">+</div> <div></div></div>
                <div class="btn btnMinus minus"><div class="number">-</div> <div></div></div>
                <div class="btn btnMult mult"><div class="number">*</div> <div></div></div>
                <div class="btn btnDiv div"><div class="number">/</div> <div></div></div>
                <div class="btn btnEqual equal"> <div class="number">=</div> <div></div></div>
                <div class="btn btnReset reset"> <div class="number">reset</div><div></div></div>
                <div class="btn btnDel del"> <div class="number">del</div>
                <div></div></div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
