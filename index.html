<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="theme">Calc</div>
            <div class="display"><div id="output">0</div></div>
            <div class="buttons">
                <div class="btn btn1 one"><div>1</div> <div></div></div>
                <div class="btn btn2 two"><div>2</div> <div></div></div>
                <div class="btn btn3 tre"><div>3</div> <div></div></div>
                <div class="btn btn4 four"><div>4</div> <div></div></div>
                <div class="btn btn5 five"><div>5</div> <div></div></div>
                <div class="btn btn6 six"><div>6</div> <div></div></div>
                <div class="btn btn7 seven"><div>7</div> <div></div></div>
                <div class="btn btn8 eight"><div>8</div> <div></div></div>
                <div class="btn btn9 nine"><div>9</div> <div></div></div>
                <div class="btn btn0 zero"><div>0</div> <div></div></div>
                <div class="btn btnDot dot"><div>.</div> <div></div></div>
                <div class="btn btnPlus plus"><div>+</div> <div></div></div>
                <div class="btn btnMinus minus"><div>-</div> <div></div></div>
                <div class="btn btnMult mult"><div>*</div> <div></div></div>
                <div class="btn btnDiv div"><div>/</div> <div></div></div>
                <div class="btn btnEqual equal"> <div>=</div> <div></div></div>
                <div class="btn btnReset reset"> <div>reset</div><div></div></div>
                <div class="btn btnDel del"> <div>del</div>
                <div></div></div>
            </div>
        </div>

    </div>
    <script src="/script.js"></script>
</body>
</html>
